{% block content %}
<p>
<form method = "POST" >
    <h1>Signup</h1>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter email">
    </div>
    
    <div class="form-group">
        <label for="name">Name</label>
        <input type="name" id="name" name="name" placeholder="Enter email">
    </div>
    
    <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" id="password1" name="password1" placeholder="Enter Password">
    </div>

    <div class="form-group">
        <label for="password2">Confirm Password</label>
        <input type="password" id="password1" name="password2" placeholder="Confirm Password">
    </div>
    
    <br>

    <button type="submit" class=""> Submit </button>
</form>
</p>
{% endblock %}
