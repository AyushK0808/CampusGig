{% block content %}
<div class="container">
    <h1> Application:</h1>
    <div class="row">
        <div class="col-md-4 mb-3">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">You are applying to: {{ job[1] }}</h5>
                    <p class="card-text">Description: {{ job[2] }}</p>
                    <p class="card-text">Budget: ${{ job[3] }}</p>
                    <p class="card-text">Skills Required: {{ job[4] }}</p>
                    <p class="card-text">Posted Date: {{ job[6] }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="application-form">
    <h2>Submit Your Application</h2>
    <form method="POST">
        <div class="form-group">
            <label for="timeframe">Timeframe (Maximum Delivery Date)</label>
            <input type="date" class="form-control" id="timeframe" name="timeframe" required>
        </div>
        <div class="form-group">
            <label for="price_quote">Quote (in â‚¹)</label>
            <input type="number" class="form-control" id="price_quote" name="price_quote" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="remarks">Remarks</label>
            <textarea class="form-control" id="remarks" name="remarks" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit Application</button>
    </form>
</div>


{% endblock %}
